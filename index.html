<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goribz Phone Hub</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <h2 class="text-center mx-auto mt-4">GoribZ Phone Hub</h2>

        <!-- search feild -->
        <div class="input-group mb-3 w-50 mx-auto mt-4">
            <input id="search-feild" type="text" class="form-control" placeholder="Search your phone" aria-label="Search your phone" aria-describedby="button-addon2">

            <!-- search button  -->
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>

          <!-- phone search card result -->
          <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <div class="col">
              <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
              </div>
            </div>
          </div>

        <!-- javascript link  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/goribz-phone.js"></script>
    </body>
</html>
